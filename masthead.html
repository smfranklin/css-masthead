<!DOCTYPE html>
<html>
  <head>
    <title>Masthead Homework</title>
    <link rel="stylesheet" href="masthead.css">
  </head>

  <body>
    <div class="container">
      <div id="logo" class="item">Logo</div>
      <div class="item">PRODUCTS</div>
      <div class="item">MUSIC</div>
      <div class="item">PLAY</div>
      <div class="item">CONNECT</div>
      <div id="searchbar" class="item"></div>
      <div id="glass" class="item">
        <img class="mglass" src="https://openclipart.org/image/800px/svg_to_png/213239/Search-icon.png" alt="magnifying glass">
      </div>
      <div id="right_top" class="item">SIGN IN / DEALER LOCATOR</div>
      <div id="right_bottom" class="item">VIEW CART</div>
      <div class="item">
        <img id="cart" src="http://www.clker.com/cliparts/5/j/r/G/y/p/shopping-cart-icon.svg" alt="shopping cart">
      </div>
    </div>
  </body>

</html>
